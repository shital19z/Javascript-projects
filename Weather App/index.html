<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">

        <div class="weather">
            <img src="./Images/background image/42668-sun-behind-rain-cloud-icon-removebg-preview.png"

        </div>
        <div class="details">
            <div class="col">
                <img src="../Weather App/Images/background image/fog.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="../Weather App/Images/background image/fog.png">
